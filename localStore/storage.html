<html lang="en">
  <head>

      button{

      }

  <body>
    <button onclick="myfun()">Store name to LS</button>
    <button onclick="myGet()">Get name from LS</button>
    <button onclick="mobile()">store Mobile Number from LS</button>
    <button onclick="getmob()">Get mobile number from LS</button>
    <button onclick="hobby()">Store Hobbies to LS</button>
    <button onclick="gethoby()">Get hobbies from Ls</button>
    <button onclick="data()">Store students data to LS</button>
    <button onclick="getdata()">Get student data from LS</button>

<script>
  // part-1
  function myfun() {
    localStorage.setItem("username", "masaiSchool");
  }
// part-2
  function myGet(){
  document.querySelector("h1").innerText= localStorage.getItem("username");
   
  }
  // part-3
  function mobile(){
    localStorage.setItem("mobile", "999999999")
  }
function getmob(){
 var n= localStorage.getItem("mobile");
 document.querySelector("h1").innerText=n;

}
// part-5
let hobbies =["cricket","music"]
function hobby(){
  localStorage.setItem("my_hobbies",JSON.stringify(hobbies));
}
// part-6
function gethoby(){
 var x= JSON.parse(localStorage.getItem("my_hobbies"));
  for(var i=0; i<x.length; i++){
    console.log(x[i]);
  } 
}
