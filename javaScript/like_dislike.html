<script>
    // localStorage.setItem("likes", likeCount);
    let likeCount=localStorage.getItem("likes")||0;
     let dislikeCount=localStorage.getItem("dislikes")||0;
     document.querySelector("h2>span").innerText=likeCount;
     document.querySelector("h1>span").innerText=dislikeCount;

function myfunlike(){
likeCount=+likeCount+1;
localStorage.setItem("likes", likeCount);
document.querySelector("h2>span").innerText=likeCount;
}
function myfundislike(){
    dislikeCount=+dislikeCount+1;
    localStorage.setItem("dislikes", dislikeCount);
    document.querySelector("h1>span").innerText=dislikeCount;

}
</script>
